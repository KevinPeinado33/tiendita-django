{% extends "base.html" %}

{% block titulo %} Agregar Nuevo {% endblock %}

{% block contenido %}

<div style="display: flex; justify-content: space-between;" >
    <h1 class="card-title">Nuevo producto</h1>
    <button class="btn" >Crear</button>
</div>
<div style="margin-top: 20px"></div>

<form method="post">
    {% csrf_token %}
    {% for campo in form %}
    <div class="flex -mx-3 mb-6">
        <div class="w-full md:w-1/1 px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                Nombre producto
            </label>
            <input 
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
                id="grid-last-name" 
                type="text"
                name="{{ campo.nombre }}"
            >
        </div>
      <div class="w-full md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
          Precio
        </label>
        <input 
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
            id="grid-last-name" 
            type="text"
            name="{{ campo.precio }}"
        >
      </div>
      <div class="w-full md:w-1/2 px-3 ">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
          Cantidad
        </label>
        <input 
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
            id="grid-city" 
            type="number"
            name="{{ campo.cantidad }}"
        >
      </div>
    </div>
    <div class="flex -mx-3 mb-6">

      <div class="w-full md:w-1/3 px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
          Tipo de producto
        </label>
        <div class="relative">
          <select 
            class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
            id="grid-state"
            name="{{ producto.tipo }}"
            >
            <option>Bebidas</option>
            <option>Pasteles</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
          </div>
        </div>
      </div>

      <div class="w-full md:w-1/1 px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
          Url de imagen
        </label>
        <input 
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
            id="grid-password" 
            type="text" 
            placeholder="https://....(jpg, png)"
            name="{{ producto.url_producto }}"
        >
        <p class="text-gray-600 text-xs italic">Asegurate que no tenga mas de 900 caracteres</p>
      </div>

    </div>

    {% endfor %}
</form>
  
{% endblock %}
